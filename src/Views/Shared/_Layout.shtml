<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><!--@Title--></title>

    <link rel='icon' title='ServiceStack Docs' href='/img/favicon.png' />
    <meta name="generator" content="Razor Markdown" />

    <link rel="stylesheet" href="~/css/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="~/css/styles.css" type="text/css" media="all" />
</head>
<body class="home blog" style="background: #3A2820;">
    <!-- Page -->
    <div id="page">
        <!-- Header -->
        <div id="header">
            <!-- Logo -->
            <div id="logo">
                <h1>
                    <a href="/">ServiceStack Docs</a></h1>
                <div class="description">
                    ServiceStack project docs in one place</div>
            </div>
            <!-- END Logo -->
            <!-- Main Navigation -->
            <div id="nav">
                <ul>
                    <li class=""><a href="/about"><span>About</span></a></li>
                    <li><a href="?format=html.bare"><span>content only</span></a></li>
                    <li><a href="?format=text.bare"><span>markdown only</span></a></li>
                </ul>
            </div>
            <!-- END Main Navigation -->
            <div class="cl">
                &nbsp;</div>
        </div>
        <!-- END Header -->
        <!-- Main Block -->
        <div id="main">
            <!-- RSS icon -->
            <!--<a href="#" id="rss-link">RSS</a>-->
            <div id="main-top">
                <div id="main-bot">
                    <div class="cl">
                        &nbsp;</div>
                    <!-- Sidebar -->
                    <div id="sidebar">
                        <ul>
                            <li>
                                <form action="/search" id="searchform" method="GET">
                                <label for="Query" class="screen-reader-text">Search</label>
                                <div class="field-place">
                                    <input type="text" class="field" id="Query" name="Query" value="" />
                                    <input type="submit" class="button" value="Search" id="searchsubmit" />
                                </div>
                                </form>
                            </li>
                        </ul>
                        <ul role="navigation">
                            <li class="pagenav">
                                <h2>Pages</h2>

                                <!--@PagesMenu-->
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <h2>Meta</h2>
                                <ul>
                                    <li>
                                        <a href="https://twitter.com/ServiceStack">@ServiceStack</a>
                                    </li>
                                    <li>
                                        <a href="http://groups.google.com/group/servicestack">Google Group</a>
                                    </li>
                                    <li>
                                        <a href="http://mythz.servicestack.net/">Developer Blog</a>
                                    </li>
                                    <li>
                                        <a href="https://servicestack.net/showcase/">Showcase</a>
                                    </li>
                                    <li>
                                        <a href="http://mono.servicestack.net/ServiceStack.Hello/">Hello World</a>
                                    </li>
                                    <li>
                                        <a href="http://www.tutorialspoint.com/restful/">REST Tutorial</a>
                                    </li>
                                    <li>
                                        <a href="https://github.com/binary2015nov/">GitHub</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- END Sidebar -->
                    <!-- Content -->
                    <div id="content">
                        <div class="post-19 post type-post status-publish format-standard hentry category-uncategorized tag-boat tag-lake">
                            <h2 id="title">
                                <!--@Title-->
                            </h2>
                            <div class="date">
                                <div class="bg">
                                    <span class="day"><!--@ModifiedDay--></span>
                                    <span><!--@ModifiedMonth--></span>
                                </div>
                            </div>
                            <div class="entry">
                                <div class="content next-content"></div>

                                <div class="content active-content">
                                <!--@Body-->
                                </div>

                                <div class="cl">&nbsp;</div>
                            </div>
                            <div class="meta">
                                <div class="bg">
                                    <span class="comments-num"><span>Comments Off</span></span>
                                    <p>
                                        Posted
                                        <!-- by Theme Admin -->
                                        in <a href="~/category/<!--@Category-->" title="View all posts in <!--@Category-->"
                                            rel="category"><!--@Category--></a></p>
                                </div>
                                <div class="bot">
                                    &nbsp;</div>
                            </div>
                        </div>
                        <div class="navigation">
                            <div class="alignleft">
                            </div>
                            <div class="alignright">
                            </div>
                        </div>
                    </div>
                    <!-- END Content -->
                </div>
            </div>
        </div>
        <!-- END Main Block -->
        <!-- Footer -->
        <!--<div id="footer">
            <p>
                ChocoTheme by <a href="http://cssmayo.com">.css{mayo}</a> | powered by WordPress</p>
            <p>
                Copyright © 2011 Liquidbit Ltd. All rights reserved.
            </p>
        </div>-->
        <!-- END Footer -->
    </div>
    <!-- END Page -->
</body>
</html>
